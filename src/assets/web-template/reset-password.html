<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - Linker Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin: 0 0 10px;
            font-size: 28px;
            font-weight: 600;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        .required {
            color: #e74c3c;
        }
        input[type="email"], input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            box-sizing: border-box;
        }
        input[type="email"]:focus, input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .password-match-error {
            border-color: #e74c3c !important;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1) !important;
        }
        .password-match-success {
            border-color: #27ae60 !important;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1) !important;
        }
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e1e8ed;
            border-radius: 2px;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        .strength-weak { background: #e74c3c; width: 33%; }
        .strength-medium { background: #f39c12; width: 66%; }
        .strength-strong { background: #27ae60; width: 100%; }
        .strength-text {
            font-size: 12px;
            margin-top: 5px;
            color: #666;
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .success {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .requirements {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            font-size: 12px;
            text-align: left;
        }
        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 4px 0;
            color: #666;
        }
        .requirement.met {
            color: #27ae60;
        }
        .check-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            background: #e1e8ed;
            color: white;
        }
        .requirement.met .check-icon {
            background: #27ae60;
        }
        .password-error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 25px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”’</div>
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your verification details to reset your password</p>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password <span class="required">*</span></label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required minlength="6">
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="strength-text" id="strengthText">Password strength: Weak</div>
                <div class="requirements">
                    <!-- Requirements will be dynamically generated by JavaScript -->
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required minlength="6">
                <div class="password-error-message" id="passwordErrorMessage">Passwords do not match</div>
            </div>

            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Reset Password</span>
                <div class="spinner" id="spinner" style="display: none;"></div>
            </button>
        </form>
    </div>

    <script>
        /*
         * Password validation rules configuration
         */
        const PASSWORD_RULES = [
            {
                id: 'length',
                label: 'At least 6 characters',
                test: (password) => password.length >= 6,
                required: true
            },
            // {
            //     id: 'lowercase',
            //     label: 'One lowercase letter',
            //     test: (password) => /[a-z]/.test(password),
            //     required: true
            // },
            // {
            //     id: 'uppercase',
            //     label: 'One uppercase letter',
            //     test: (password) => /[A-Z]/.test(password),
            //     required: true
            // },
            // {
            //     id: 'number',
            //     label: 'One number',
            //     test: (password) => /[0-9]/.test(password),
            //     required: true
            // }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetForm = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        const email = urlParams.get('email') || '';
        const token = urlParams.get('token') || '';
        
        newPasswordInput.focus();

        newPasswordInput.addEventListener('input', function(e) {
            const password = e.target.value;
            const strength = checkPasswordStrength(password);
            updatePasswordStrength(password, strength);
            
            // Check confirm password match if it has value
            validatePasswordMatch();
        });

        confirmPasswordInput.addEventListener('input', function(e) {
            validatePasswordMatch();
        });

        function validatePasswordMatch() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const errorMessage = document.getElementById('passwordErrorMessage');
            
            // Remove all match classes first
            confirmPasswordInput.classList.remove('password-match-error', 'password-match-success');
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.classList.add('password-match-error');
                errorMessage.style.display = 'block';
            } else if (confirmPassword && password === confirmPassword) {
                confirmPasswordInput.classList.add('password-match-success');
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'none';
            }
        }

        function checkPasswordStrength(password) {
            let metCount = 0;
            
            PASSWORD_RULES.forEach(rule => {
                const element = document.getElementById(`req-${rule.id}`);
                const isValid = rule.test(password);
                
                if (isValid) {
                    element.classList.add('met');
                    if (rule.required) metCount++;
                } else {
                    element.classList.remove('met');
                }
            });
            
            return metCount;
        }

        function updatePasswordStrength(password, strength) {
            strengthBar.className = 'strength-bar';
            const totalRequiredRules = PASSWORD_RULES.filter(rule => rule.required).length;
            
            if (strength === totalRequiredRules) {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Password strength: Strong';
                strengthText.style.color = '#27ae60';
            } else if (strength >= Math.ceil(totalRequiredRules * 0.6)) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Password strength: Medium';
                strengthText.style.color = '#f39c12';
            } else if (strength >= 1) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Password strength: Weak';
                strengthText.style.color = '#e74c3c';
            } else {
                strengthText.textContent = 'Password strength: Very Weak';
                strengthText.style.color = '#e74c3c';
            }
        }

        /**
         * Form validation and submission
         */
        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            if (!email) {
                showError('Email is required from URL parameter');
                return;
            }

            if (!token) {
                showError('Token is required from URL parameter');
                return;
            }

            if (!newPasswordInput.value || newPasswordInput.value.length < 6) {
                showError('Password must be at least 6 characters long');
                newPasswordInput.focus();
                return;
            }

            if (newPasswordInput.value !== confirmPasswordInput.value) {
                showError('Passwords do not match');
                confirmPasswordInput.focus();
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        token: token,
                        newPassword: newPasswordInput.value,
                        confirmPassword: confirmPasswordInput.value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Password reset successfully! You can now close this page.');
                } else {
                    showError(data.message || 'Failed to reset password. Please try again.');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
            } finally {
                setLoading(false);
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            spinner.style.display = isLoading ? 'block' : 'none';
            btnText.textContent = isLoading ? 'Resetting...' : 'Reset Password';
        }

        // Initialize password requirements UI dynamically
        function initializePasswordRequirements() {
            const requirementsContainer = document.querySelector('.requirements');
            requirementsContainer.innerHTML = '';
            
            PASSWORD_RULES.forEach(rule => {
                const requirementDiv = document.createElement('div');
                requirementDiv.className = 'requirement';
                requirementDiv.id = `req-${rule.id}`;
                requirementDiv.innerHTML = `
                    <span class="check-icon">âœ“</span>
                    ${rule.label}
                `;
                requirementsContainer.appendChild(requirementDiv);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializePasswordRequirements();
        });

        confirmPasswordInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                resetForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
